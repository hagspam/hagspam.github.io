<!DOCTYPE html>
<html>
    <head>
        <title>Characters</title>
        <link rel="stylesheet" href="./css/site.css">
        <script src="./scripts/model.js" type="text/javascript"></script>
        <script src="./scripts/controller.js" type="text/javascript"></script>
        </head>
    <body>
        <div id="characterEditArea">
            <form name="characterEditForm">
                <h1 id="formTitle">Edit Character</h1>
                 <label for="nameEdit">
                     Name:<br>
                    <input type="text" name="name" id="nameEdit" />
                </label>
                <div id="nameError" class="validationError"></div>

                <label for="statsEdit">
                    <div id="attributes">Attributes
                        <div id="str">STR
                            <div id="stat">
                                <input type="text" id="str" disabled>
                            </div>
                        </div>
                        <div id="dex">DEX
                            <div id="stat">
                                <input type="text" id="dex" disabled>
                            </div>
                        </div>
                        <div id="con">CON
                            <div id="stat">
                                <input type="text" id="con" disabled>
                            </div>
                        </div>
                        <div id="int">INT
                            <div id="stat">
                                <input type="text" id="int" disabled>
                            </div>
                        </div>
                        <div id="wis">WIS
                            <div id="stat">
                                <input type="text" id="wis" disabled>
                            </div>
                        </div>
                        <div id="cha">CHA
                            <div id="stat">
                                <input type="text" id="cha" disabled>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="rerollBtn">Reroll</button>
                </label>
                <div>&nbsp;</div>
                <label for="raceEdit">
                    Race:<br>
                    <select name="raceEdit", id="raceEdit">
                        <option value="Dwarf">Dwarf</option>
                        <option value="Elf">Elf</option>
                        <option value="Gnome">Gnome</option>
                        <option value="Goblin">Goblin</option>
                        <option value="Halfling">Halfling</option>
                        <option value="Human">Human</option>
                        <option value="Orc">Orc</option>
                    </select>
                </label>
                <div>&nbsp;</div>
                <label for="classEdit">
                    Class:<br>
                    <select name="classEdit", id="classEdit">
                        <option value="Barbarian">Barbarian</option>
                        <option value="Bard">Bard</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Druid">Druid</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Monk">Monk</option>
                        <option value="Wizard">Wizard</option>
                    </select>
                </label>
                <div>&nbsp;</div>
                <div id="genderEdit">Gender
                    <div><label for="genderRadio0"><input type="radio" name="genderRadio" id="genderRadio0" value="0"/>Female</label></div>
                    <div><label for="genderRadio1"><input type="radio" name="genderRadio" id="genderRadio1" value="1"/>Male</label></div>
                </div>
                <div>&nbsp;</div>
                <input type="checkbox" id="rightHanded" name="rightHanded" value="Right Handed">
                <label for="rightHanded">Right Handed?</label>
                <div>&nbsp;</div>
                <button type="button" id="saveBtn">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
        <div id="charactersListArea">
            <h1>My Characters</h1>
            <button type="button" id="newBtn">New Character</button>
            <table id='charactersTable'>
                <thead>
                    <th>Name</th>
                    <th>Race</th>
                    <th>Class</th>
                    <th>Gender</th>                   
                    <th>&nbsp;</th>
                </thead>
            </table>
        </div>
        <script>
            onPageLoad();
        </script>
    </body>
</html>
